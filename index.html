    <script>
        function myFunction(x){
            if (x.textContent == "toggle_on"){
                x.textContent = "toggle_off";
            } else if (x.textContent == "toggle_off") {
                x.textContent = "toggle_on";
            }
            var element = document.body;
            x.textContent == "toggle_off" ? element.classList = ("dark-mode"): element.classList = ("light-mode");
        }


    </script>
